{% extends "base.html" %}

{% block the_body %}
    <table>
    <tr>
        <th> Place </th>
        <th> Name </th>
        <th> Tries </th>
        <th> Time(s) </th>
    {%for i in data %}
        {% if i[0] != "qazwsxedc" %}
    <tr>    <td>{{loop.index}}</td>
            <td>{{i[0]}}</td>
            <td>{{i[1]}}</td>
            <td>{{i[2]}}</td>
    </tr>
        {% endif %}
    {% endfor%}
    </table>
    <a href = "/"><button class="button">New Game</button></a>

{% endblock %}
